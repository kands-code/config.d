<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Sarasa Gothic SC</family>
            <family>Sarasa Gothic HC</family>
            <family>Sarasa Gothic TC</family>
            <family>Sarasa Gothic J</family>
            <family>Sarasa Gothic K</family>
        </prefer>
        <default>
            <family>Sarsa Gothic SC</family>
        </default>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Han Serif CN</family>
            <family>Source Han Serif HK</family>
            <family>Source Han Serif TW</family>
            <family>Source Han Serif JP</family>
        </prefer>
        <default>
            <family>Source Han Serif CN</family>
        </default>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Sarasa Mono Slab SC</family>
            <family>Sarasa Mono Slab HC</family>
            <family>Sarasa Mono Slab TC</family>
            <family>Sarasa Mono Slab J</family>
            <family>Sarasa Mono Slab K</family>
        </prefer>
        <default>
            <family>Noto Sans Mono</family>
        </default>
    </alias>

    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family">
            <string>Microsoft YaHei</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Sarasa Gothic SC</string>
        </edit>
    </match>
</fontconfig>
