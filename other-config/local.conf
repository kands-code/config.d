<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
  <!-- sans serif -->
  <match target="pattern">
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Sarasa Gothic SC</string>
      <string>Sarasa Gothic HC</string>
      <string>Sarasa Gothic TC</string>
      <string>Sarasa Gothic J</string>
      <string>Sarasa Gothic K</string>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <default>
      <family>Sarsa Gothic SC</family>
    </default>
  </alias>

  <!-- serif -->
  <match target="pattern">
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Source Han Serif CN</string>
      <string>Source Han Serif HK</string>
      <string>Source Han Serif TW</string>
      <string>Source Han Serif JP</string>
      <string>Source Han Serif KR</string>
    </edit>
  </match>

  <alias>
    <family>serif</family>
    <default>
      <family>Source Han Serif CN</family>
    </default>
  </alias>

  <!-- monospace -->
  <match target="pattern">
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>JetBrains Mono</string>
      <string>Sarasa Mono Slab SC</string>
      <string>Sarasa Mono Slab HC</string>
      <string>Sarasa Mono Slab TC</string>
      <string>Sarasa Mono Slab J</string>
      <string>Sarasa Mono Slab K</string>
    </edit>
  </match>

  <alias>
    <family>monospace</family>
    <default>
      <family>Noto Sans Mono</family>
    </default>
  </alias>

  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>Microsoft YaHei</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Sarasa Gothic SC</string>
    </edit>
  </match>
</fontconfig>
