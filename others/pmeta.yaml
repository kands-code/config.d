fontsize: 12pt
linestretch: 1.28
geometry:
  - margin=20mm
header-includes:
  - |
    ```{=latex}
    \RequirePackage[fontset=none]{ctex}
    \directlua{luaotfload.add_fallback(
      "emojifallback",
      {
        "Fira Code:mode=harf;"
        ,"Apple Color Emoji:mode=harf;"
      })}
    \setmainfont[RawFeature={fallback=emojifallback}]{Times New Roman}
    \setsansfont[RawFeature={fallback=emojifallback}, AutoFakeSlant]{Source Han Sans SC}
    \setmonofont[RawFeature={fallback=emojifallback}, AutoFakeBold, AutoFakeSlant]{Fira Code Retina}
    \setmathfont[RawFeature={fallback=emojifallback}]{Latin Modern Math}
    \setCJKmainfont[RawFeature={fallback=emojifallback},
      BoldFont={Source Han Sans SC},
      ItalicFont={LXGW WenKai}]{Source Han Serif SC}
    \setCJKsansfont[RawFeature={fallback=emojifallback},
      AutoFakeBold,
      AutoFakeSlant]{Source Han Sans SC}
    \setCJKmonofont[RawFeature={fallback=emojifallback},
      AutoFakeBold,
      AutoFakeSlant]{Sarasa Mono Slab SC}
    ```
